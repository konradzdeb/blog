theme: "hugo-PaperMod"
baseURL: https://konradzdeb.netlify.com/
languageCode: en-gb
title: R in Business
ignoreFiles: [
  "\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"
]
menu:
    main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20

params:
    # defaultTheme: light
    # defaultTheme: dark
    defaultTheme: auto # to switch between dark or light according to browser theme
    ShowReadingTime: true
    ShowShareButtons: true  
    ShowPostNavLinks: true
    homeInfoParams:
        Title:  R in Business
        Content: Yet another blog on using R with focus on R in business.
    socialIcons:
        - name: "LinkedIn"
          url: "https://www.linkedin.com/in/konradzdeb"
        - name: "GitHub"
          url: "https://github.com/konradzdeb"

markup:
  goldmark:
    renderer:
      unsafe: true
