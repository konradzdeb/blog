theme: "PaperMod"
baseURL: https://thefinalartefact.blog/
permalinks:
  post: "/post/:slug/"
pagination:
  paginate: 5
languageCode: en-gb
title: The Final Artefact
outputs:
  home:
    - HTML
    - RSS
    - JSON
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: search
      name: search
      url: /search/
      weight: 30

# Use Hugo markup formatting
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    style: monokai
    tabWidth: 4

params:
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
  assets:
    disableHLJS: true
  defaultTheme: auto
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  editPost:
    URL: "https://github.com/konradzdeb/blog/tree/master/content"
    Text: "Suggest Changes"
    appendFilePath: true
  homeInfoParams:
    Title: "The Final Artefact"
    Content: "Yet another blog on coding and business"
    socialIcons:
      - name: "LinkedIn"
        url: "https://www.linkedin.com/in/konradzdeb"
      - name: "GitHub"
        url: "https://github.com/konradzdeb"
