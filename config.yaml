theme: "hugo-PaperMod"
baseURL: https://thefinalartefact.blog/
paginate: 5
languageCode: en-gb
title: The Final Artefact
ignoreFiles: [
  "\\.Rmd$", "\\.Rmarkdown$", "_cache$", "\\.knit\\.md$", "\\.utf8\\.md$"
]
menu:
    main:
        - identifier: categories
          name: categories
          url: /categories/
          weight: 10
        - identifier: tags
          name: tags
          url: /tags/
          weight: 20

# Use Hugo markup formatting
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4

params:
  assets:
    disableHLJS: true
  # defaultTheme: light
  # defaultTheme: dark
  defaultTheme: auto # to switch between dark or light according to browser theme
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  editPost:
    URL: "https://github.com/konradzdeb/blog/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link
  homeInfoParams:
    Title:  The Final Artefact
    Content: Yet another blog on coding and business
    socialIcons:
      - name: "LinkedIn"
        url: "https://www.linkedin.com/in/konradzdeb"
      - name: "GitHub"
        url: "https://github.com/konradzdeb"

